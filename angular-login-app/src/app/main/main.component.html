<div class="container-fluid">
  <!-- Header -->
  <header class="bg-light shadow-sm mb-4" style="height: 100px; padding: 10px 20px;">
    <div class="d-flex justify-content-between align-items-center h-100">
      <div class="d-flex align-items-center" style="height: 100%;">
        <img src="Forvia.logo.png" alt="Forvia Logo" style="height: 100%; width: auto; object-fit: contain; background-color: #f8f9fa;" class="me-3">
      </div>
      <div class="flex-grow-1 text-center">
        <h1 class="ehs-title">EHS-Demo</h1>
      </div>
      <div class="d-flex align-items-center gap-2">
        <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="me-2">
            <svg *ngIf="currentLanguage === 'ro'" xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 3 2">
              <rect width="1" height="2" fill="#002b7f"/>
              <rect width="1" height="2" x="1" fill="#fcd116"/>
              <rect width="1" height="2" x="2" fill="#ce1126"/>
            </svg>
            <svg *ngIf="currentLanguage === 'en'" xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 60 30">
              <clipPath id="s"><path d="M0,0 v30 h60 v-30 z"/></clipPath>
              <clipPath id="t"><path d="M30,15 h30 v15 z v15 h-30 z h-30 v-15 z v-15 h30 z"/></clipPath>
              <g clip-path="url(#s)">
                <path d="M0,0 v30 h60 v-30 z" fill="#012169"/>
                <path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" stroke-width="6"/>
                <path d="M0,0 L60,30 M60,0 L0,30" clip-path="url(#t)" stroke="#C8102E" stroke-width="4"/>
                <path d="M30,0 v30 M0,15 h60" stroke="#fff" stroke-width="10"/>
                <path d="M30,0 v30 M0,15 h60" stroke="#C8102E" stroke-width="6"/>
              </g>
            </svg>
          </span>
          <span>{{ currentLanguage === 'ro' ? 'RO' : 'EN' }}</span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
          <li><a class="dropdown-item d-flex align-items-center" href="#" (click)="changeLanguage('ro'); $event.preventDefault()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 3 2" class="me-2">
              <rect width="1" height="2" fill="#002b7f"/>
              <rect width="1" height="2" x="1" fill="#fcd116"/>
              <rect width="1" height="2" x="2" fill="#ce1126"/>
            </svg>
            <span class="flex-grow-1">Română</span>
            <i class="bi bi-check-circle-fill text-success" *ngIf="currentLanguage === 'ro'"></i>
          </a></li>
          <li><a class="dropdown-item d-flex align-items-center" href="#" (click)="changeLanguage('en'); $event.preventDefault()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 60 30" class="me-2">
              <clipPath id="s2"><path d="M0,0 v30 h60 v-30 z"/></clipPath>
              <clipPath id="t2"><path d="M30,15 h30 v15 z v15 h-30 z h-30 v-15 z v-15 h30 z"/></clipPath>
              <g clip-path="url(#s2)">
                <path d="M0,0 v30 h60 v-30 z" fill="#012169"/>
                <path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" stroke-width="6"/>
                <path d="M0,0 L60,30 M60,0 L0,30" clip-path="url(#t2)" stroke="#C8102E" stroke-width="4"/>
                <path d="M30,0 v30 M0,15 h60" stroke="#fff" stroke-width="10"/>
                <path d="M30,0 v30 M0,15 h60" stroke="#C8102E" stroke-width="6"/>
              </g>
            </svg>
            <span class="flex-grow-1">English</span>
            <i class="bi bi-check-circle-fill text-success" *ngIf="currentLanguage === 'en'"></i>
          </a></li>
        </ul>
      </div>
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          {{ username }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="#"><i class="bi bi-person-circle me-2"></i>{{ translate('profile') }}</a></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>{{ translate('settings') }}</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" (click)="logout(); $event.preventDefault()"><i class="bi bi-box-arrow-right me-2"></i>{{ translate('logout') }}</a></li>
        </ul>
      </div>
      </div>
    </div>
  </header>


  <!-- Tabbed section -->
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
          <i class="bi bi-house-door"></i> {{ translate('home') }}
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
          <i class="bi bi-person"></i> {{ translate('sesiune') }}
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard-tab-pane" type="button" role="tab" aria-controls="dashboard-tab-pane" aria-selected="false">
          <i class="bi bi-grid-3x3-gap"></i> {{ translate('instructaj') }}
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings-tab-pane" type="button" role="tab" aria-controls="settings-tab-pane" aria-selected="false">
          <i class="bi bi-people"></i> {{ translate('employees') }}
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
          <i class="bi bi-envelope"></i> {{ translate('contact') }}
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <app-home-tab></app-home-tab>
      </div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <app-session-tab></app-session-tab>
      </div>
      <div class="tab-pane fade" id="dashboard-tab-pane" role="tabpanel" aria-labelledby="dashboard-tab" tabindex="0">
        <app-training-tab></app-training-tab>
      </div>
      <div class="tab-pane fade" id="settings-tab-pane" role="tabpanel" aria-labelledby="settings-tab" tabindex="0">
        <app-employees-tab></app-employees-tab>
      </div>
      <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
        <app-contact-tab></app-contact-tab>
      </div>
    </div>
  </div>
</div>
