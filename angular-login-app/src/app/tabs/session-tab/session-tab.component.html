<div class="p-4">
  <h3>Initiaza sesiune</h3>
  <form [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
    <!-- Optiuni semnare -->
    <div class="mb-4">
      <label class="form-label">Optiuni semnare</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="signingOption" id="noElectronicSign" value="noElectronicSign" formControlName="signingOption">
        <label class="form-check-label" for="noElectronicSign">
          Nu se semneaza electronic
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="signingOption" id="digitalSign" value="digitalSign" formControlName="signingOption">
        <label class="form-check-label" for="digitalSign">
          Se semneaza digital
        </label>
      </div>
    </div>

    <div class="row">
      <!-- Instruire -->
      <div class="col-md-4 mb-3">
        <label for="instruire" class="form-label">Instruire</label>
        <input type="text" class="form-control" id="instruire" placeholder="* Instruire" formControlName="instruire">
      </div>

      <!-- Selecteaza angajati -->
      <div class="col-md-4 mb-3">
        <label for="tipInitiere" class="form-label">Selecteaza angajati</label>
        <select class="form-select" id="tipInitiere" formControlName="tipInitiere">
          <option selected>* Tip initiere</option>
          <option value="selecteaza">Selecteaza</option>
        </select>
      </div>

      <!-- Perioada de valabilitate a sesiunii -->
      <div class="col-md-4 mb-3">
        <label for="dataInceput" class="form-label">Perioada de valabilitate a sesiunii</label>
        <input type="datetime-local" class="form-control" id="dataInceput" formControlName="dataInceput">
      </div>
    </div>

    <div class="row">
      <!-- Nume sesiune -->
      <div class="col-md-4 mb-3">
        <label for="numeSesiune" class="form-label">Nume sesiune</label>
        <input type="text" class="form-control" id="numeSesiune" placeholder="* Nume sesiune ro" formControlName="numeSesiune">
        <input type="text" class="form-control mt-2" id="numeSesiuneEn" placeholder="* Nume sesiune en" formControlName="numeSesiuneEn">
      </div>

      <!-- Filtreaza angajatii dupa data angajarii -->
      <div class="col-md-4 mb-3">
        <label class="form-label">Filtreaza angajatii dupa data angajarii</label>
        <div class="mb-2">
          <label for="dataDe" class="form-label small">De la</label>
          <input type="date" class="form-control" id="dataDe" formControlName="dataDe">
        </div>
        <div>
          <label for="dataPana" class="form-label small">Pana la</label>
          <input type="date" class="form-control" id="dataPana" formControlName="dataPana">
        </div>
      </div>

      <!-- Termen limita -->
      <div class="col-md-4 mb-3">
        <label for="termenLimita" class="form-label">Termen limita</label>
        <input type="date" class="form-control" id="termenLimita" formControlName="termenLimita">
      </div>
    </div>

    <div class="row">
      <!-- Selecteaza de aici angajatii -->
      <div class="col-md-8 mb-3">
        <label class="form-label">Selecteaza angajati</label>
        <div class="border rounded p-3">
          <button type="button" class="btn btn-link p-0 mb-2">0 filtrati</button>
          <div class="mb-2">
            <label for="angajatiSelectati" class="form-label">* Angajati selectati</label>
            <div class="border rounded p-2 bg-light">
              <span class="text-muted">0 selectati</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Setari -->
      <div class="col-md-4 mb-3">
        <label class="form-label">Setari</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sesiuneIntroductiva" formControlName="sesiuneIntroductiva">
          <label class="form-check-label" for="sesiuneIntroductiva">
            Sesiune introductiva
          </label>
        </div>
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary btn-lg" (click)="onSubmit()">Initiaza sesiune</button>
    </div>
  </form>
</div>
